<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Nothing.com </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">


</head>
<body class="container-fluid">
    <div class="">
        <h2 class="d-flex justify-content-center align-content-center mt-2 w-100" style="background-color: aqua; border: 3px solid blue;">Hotel Registration Form </h2>
    </div>
    <div>
        <img src="../public/images/Kfc.jpg" class="w-100 mt-2 p-0.5" height="350px">
    </div>
    <div class="accordion" id="KFCForm">
        <div class="accordion-item">
            <div class="accordion-header">
               <button class="d-flex justify-content-center align-content-center text-black w-100" data-bs-torget="#Customer" data-bs-toggle="collapse" style="border: 3px solid black;"> <h2 >Costumer Info</h2></button>
            </div>
            <div class="accordion-collapse collapse show" id="Customer" data-bs-parent="#KFCForm">
                <div class="accordion-body d-flex justify-content-center align-content-center mt-2" id="Customer" style="border: 1px solid black;">
                    <div>
                        <h3> Costumer Name&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;:  <input type="text" placeholder="Enter Your Name"  name="text" ></h3>
                        <h3> Check In Date &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; : <input type="date"    name=""></h3>
                        <h3> Total No Of Days&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;: <input type="number" placeholder="" > </h3>
                        <h3>Total No Of Persons : <input type="number"> </h3>
                    </div>
                </div>
            </div>
        </div>
        <div class="accordion-item">
            <div class="accordion-header" >
                <button class="d-flex justify-content-center align-content-center text-black mt-2 w-100" data-bs-torget="#Room" data-bs-toggle="collapse"  style="border: 3px solid black;" ><h2>Select Room Type</h2> </button>
            </div>
            <div class="accordion-collapse collapse show" id="Room" data-bs-parent="#KFCForm">
                <div class="accordion-body mt-2 "  style="border: 1px solid black;">
                    <div class="d-flex justify-content-center align-content-center">
                        <div class="me-5 mt-3">
                            <img src="../public/images/Delux-Room.jpg" alt="">
                            <div style="margin-left: 170px; font-size: xx-large;"><input type="radio" class="form-check-input" value=""><span> <b>Delux Room</b> </span></div>
                        </div>
                        <div class="mt-3">
                            <img src="../public/images/Suit-Room.jpg" alt="">
                            <div style="margin-left: 170px; font-size:xx-large;"><input type="radio" class="form-check-input" > <b> Suit Room</b></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="accordion-item">
            <div class="accordion-header">
                <button class="d-flex justify-content-center align-content-center w-100 mt-2" data-bs-torget="#Comfort" data-bs-toggle="collapse" style="border: 3px solid black;"><h2> Select Amenities</h2></button>
            </div>
            <div class="accordion-collapse collapse show" id="Comfort" data-bs-parent="#KFCForm">
                <div class="accordion-body mt-2" style=" border: 1px solid black;">
                    <div class="d-flex justify-content-center align-content-center">
                        <div class="" style="margin-right: 45px;">
                            <img src="../public/images/Ac.gif" width="" alt="">
                            <div style="margin-left: 170px; font-size: xx-large;"><input type="checkbox" class="form-check-input" value=""><span> <b> A/C </b> </span></div>
                        </div>
                        <div>
                            <img src="../public/images/Locker.jpg" alt="">
                            <div class="" style="margin-left: 170px; font-size: xx-large;"><input type="checkbox" class="form-check-input"><span><b> Lucker</b></span> </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="accordion-item">
            <div class="accordion-header">
                <button class="d-flex justify-content-center align-content-center w-100 mt-2" data-bs-torget="#Amount" data-bs-toggle="collapse" style="border: 3px solid black;"> <h2> Advance Amount </h2></button>
            </div>
            <div class="accordion-collapse collapse show "  id="Amount" data-bs-parent="#KFCForm">
                <div class="accordion-body mt-2" style="border: 1px solid black;">
                    <h3 class="d-flex justify-content-center align-content-center"> Advance Amount &#8377; : &nbsp; <input type="number" placeholder="Advance to pay" value="1000" ></h3>
                </div>
            </div>
        </div>
    </div>
    <div class="d-flex justify-content-center align-content-center mt-2 mb-2" >
         <h3 class="btn btn-primary">Registration</h3> 
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
